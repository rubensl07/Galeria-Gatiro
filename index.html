<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gatiro Style</title>
</head>
<body>
    <header>
        <ul class = titulo>
            <h1 class = gatiro> Gatiro </h1> 
            <h1 class = style> Style </h1>
        </ul>
    </header>
    <main>
        <div class="galeria">
            <div class="foto">
                <div class="foto__info">Gatinho</div>
            </div>
            <div class="foto">
                <div class="foto__info">Os olhos dele enxergam a sua alma</div>
            </div>
            <div class="foto">
                <div class="foto__info">Cuidado onde pisa</div>
            </div>
            <div class="foto">
                <div class="foto__info">Hidrate-se</div>
            </div>
            <div class="foto">
                <div class="foto__info">O vigilante da casa em sua ronda noturna</div>
            </div>
            <div class="foto">
                <div class="foto__info">"Sem atividades suspeitas aqui, policial" - disse o felino disfarçado</div>
            </div>
            <div class="foto">
                <div class="foto__info">Mas não tem nenhum gato nessa imagem- oh...</div>
            </div>
            <div class="foto">
                <div class="foto__info">De boa na lagoa</div>
            </div>
        </div>
    </main>
    <footer>
        <div class = vermais>
            <h2> Ver mais </h2>
        </div>
    </footer>
</body>
</html>
